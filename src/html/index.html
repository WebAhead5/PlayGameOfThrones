<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play GOT</title>
    <link rel="stylesheet" href="/src/style/style.css">
</head>
<body>
    <header>
        <h1>Test Your GOT knowledge</h1>
    </header>

    <div class="main-container">
    <!-- score on the left side -->
    <div class="score">
        <div><img src="/res/img/live-img.png" alt="life left heart image" style="width: 25px; margin-top: -5px;"></div>
        <div id="score">3</div>
    </div>
    
    <!-- character name in the middle -->
    <div class="char-name">
      <h3 id="charName">Char name here<h3>
    </div>

    <!-- skip button on right side -->

    <div class="skip-btn">
        <button id="skip">skip</button>
    </div>

    <!-- photos for houses clickable imgs -->

    
        <div class="choices choice1">
            <figure id="img1">
                <img src="/res/img/house-stark.png" alt="" width="133.33%">
                <figcaption class="hName" id="house1">House name</figcaption>
        </figure>
        </div>

        <div class="choices choice2">
            <figure id="img2">
                <img src="/res/img/house-stark.png" alt="" width="133.33%">
                <figcaption class="hName" id="house2">House name</figcaption>
            </figure>
        </div>

        <div class="choices choice3">
            <figure id="img3">
                <img src="/res/img/house-stark.png" alt="" width="133.33%">
                <figcaption class="hName" id="house3">House name</figcaption>
            </figure>
    </div>

    <!-- next -->
    <div class="next-btn">
        <button>Next</button>
    </div>
</div>

</body>
</html>
